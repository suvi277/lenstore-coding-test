<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sectio-4 Autocomplete Search</title>
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
	<header>
	    <div class="container">
            <a class="navbar-brand" href="https://www.lenstore.co.uk/" title="Lenstore.co.uk" ><img src="./images/default.gif" alt="Lenstore.co.uk"></a>
	    </div>
	</header>
	<main class="container">
        <h1>HTML5 Autocomplete</h1>
		<section>
                <form>
                    <div class="search-box">
                        <input type="text" name="name" id="name_input" placeholder="Type minimum three charachers">
                        <button type="submit" class="search">Search</button>
                    </div>
                    <ul id="autocomplete-results" class="autocomplete-results">
                    </ul>
                </form>
		</section>
	</main>
	<script src="js/app.js"></script>
</body>
</html>
