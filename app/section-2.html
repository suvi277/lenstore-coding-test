<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sectio-2 only HTML 5</title>
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
	    <div class="container">
				<a class="navbar-brand" href="https://www.lenstore.co.uk/" title="Lenstore.co.uk" ><img src="./images/default.gif" alt="Lenstore.co.uk"></a>
	    </div>
	</header>
	<main class="container">
        <h1>Section 2 only HTML Markup</h1>
		<section class="products-detail">
            <div id="product-purchase-section">
                <div id="price-section" class="price-section">
                    <span class="price-info">£15.99</span>
                    <span class="price-unit">per box</span>
                </div>
                <hr/>
                <div class="quantity-section">
                    <label for="quantity">Boxes per eye:</label>
                    <select name="quantity" id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <hr/>
                <div class="add-to-basket-section">
                    <button id="add-to-basket-button" class="add-to-basket-button" type="submit">Add to Basket</button>
                </div>
                <p class="purchase-decription">
                    Purchasing this product entitles you to Vision Care Benefits with no further payment
                    <span class="learn-more" >Learn more</span>
                </p>
                <div class="services-list-section">
                    <p class="services-list-title">Our service doesn’t stop at your letterbox…</p>
                    <ul class="services-list">
                        <li>FREE eye tests</li>
                        <li>Helpful email reminders</li>
                        <li>In-house opticians</li>
                    </ul>
                    <p class="learn-more-link">
                        <a href="#" title="Learn more" target="_blank">
                            Learn more
                        </a>
                    </p>
                </div>
            </div>
		</section>
	</main>
	<footer class="page-footer">
		<div class="container">
			<div class="footer-copyright">© 2019 Copyright:</div>
		</div>
	</footer>
	<script src="js/app.js"></script>
</body>
</html>
